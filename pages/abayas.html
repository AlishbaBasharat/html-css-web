<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

    <link rel="stylesheet" href="abayas.css" />
  </head>
  <body>
    <div class="top-heading">
      <h1>ABAYAS</h1>
    </div>
    <div class="banner">
      <div class="images">
        <div class="abayas-one">
          <div class="abaya-one-img"></div>
        </div>
        <div class="abayas-two">
          <div class="abaya-2">
            <h2>
              <span class="aiza">ALishba's</span>
              <br />
              <br />
              ABAYAS
            </h2>
            <h3>COLLECTION</h3>

            <div class="abaya-btn">
              <h4>SWIPE FOR MORE</h4>
              <button>SHOP NOW</button>
            </div>
          </div>
        </div>

        <div class="abayas-three">
          <div class="right">
            <div class="pic-1">
              <div class="internel-pic"></div>
            </div>
            <div class="pic-2">
              <div class="internal-pic-2"></div>
            </div>
          </div>
          <div class="left">
            <div class="pic-3">
              <div class="internal-pic-3"></div>
            </div>
            <div class="pic-4">
              <div class="internal-pic-4"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="new-arrivals">
      <div class="arrival-heading">
        <h1>NEW ARRIVAL</h1>
        <p>
          <i
            >Explore elegance with our latest abaya collection at Aiza Nadeem!
            Embrace timeless style and grace with our newest arrivals</i
          >
        </p>
      </div>
      <div class="arrival-collections">
        <div class="collect-right">
          <div class="collect-one"></div>
          <div class="collect-two"></div>
          <div class="collect-three"></div>
          <div class="collect-four"></div>
        </div>
        <div class="collect-left">
          <div class="collect-five"></div>
          <div class="collect-six"></div>
          <div class="collect-seven"></div>
          <div class="collect-eight"></div>
        </div>
      </div>
    </div>
  </div>

    <div class="our-video">
      <div class="video-heading">
        <h2>UNIQUE COLLECTION</h2>
      </div>
      <div class="video">
        <div class="video-mp4">
          <video src="/assets/myvideo.mp4"  controls autoplay></video>
        </div>
      </div>
    </div>

     <div class="attherate">
        <h2>@AlishbaBasharatofficial</h2>
     </div>

     <div class="footer">
      <h3>FOLLOW FOR MORE</h3>
      <div class="icons">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-tiktok"></i>
        <i class="fa-brands fa-pinterest"></i>
        <i class="fa-brands fa-youtube"></i>
      </div>
     </div>
  </body>
</html>
